plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

// Helper to read local.properties
def getLocalProperty(String key) {
    Properties properties = new Properties()
    if (rootProject.file('local.properties').exists()) {
        properties.load(rootProject.file('local.properties').newDataInputStream())
    }
    return properties.getProperty(key)
}

android {
    namespace "com.app.bemyrider"
    compileSdk 35

    defaultConfig {
        applicationId "com.app.bemyrider"
        minSdk 29
        targetSdk 35
        versionCode 14
        versionName "1.1.3"
        multiDexEnabled true
        
        // Inject API Key into Manifest
        manifestPlaceholders = [googleMapsApiKey: getLocalProperty('GOOGLE_MAPS_API_KEY') ?: ""]
    }

    signingConfigs {
        release {
            keyAlias 'bemyrider'
            keyPassword '123456'
            storePassword '123456'
            storeFile file('bemyrider.jks')
        }
    }
    
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    buildFeatures {
        viewBinding true
    }

}

dependencies {
    // Material Design Components - Updated but stable
    implementation 'com.google.android.material:material:1.13.0'
    
    // JSON parsing - Updated
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // Google Play Services - Updated to latest stable
    implementation 'com.google.android.gms:play-services-auth:21.4.0'
    implementation 'com.google.android.gms:play-services-location:21.2.0'
    implementation 'com.google.android.libraries.places:places:3.4.0'
    
    // Firebase - Latest stable
    implementation 'com.google.firebase:firebase-messaging:24.1.0'
    implementation 'com.google.firebase:protolite-well-known-types:18.0.0'
    
    // AndroidX Core Libraries - Updated but stable
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Security - Latest stable
    implementation "androidx.security:security-crypto:1.1.0-alpha06"
    
    // Image loading
    implementation 'com.squareup.picasso:picasso:2.71828'
    
    // Responsive sizing
    implementation 'com.intuit.sdp:sdp-android:1.1.0'
    implementation 'com.intuit.ssp:ssp-android:1.1.0'
    
    // Payment processing - Latest stable
    implementation 'com.stripe:stripe-android:20.48.1'
    
    // Image cropping
    implementation 'com.github.yalantis:ucrop:2.2.6'
    
    // Event bus
    implementation 'org.greenrobot:eventbus:3.3.1'
    
    // Date/Time picker
    implementation 'com.wdullaer:materialdatetimepicker:4.2.3'
    
    // Signature pad
    implementation 'com.github.gcacace:signature-pad:1.3.1'
    
    // LocalBroadcastManager - Deprecated but kept for compatibility
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
}
