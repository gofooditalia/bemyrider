name: Android Build & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Decodifica il Keystore dai Secrets
    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $KEYSTORE_BASE64 | base64 --decode > app/bemyrider.jks

    # Decodifica google-services.json dai Secrets
    - name: Decode Google Services JSON
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo $GOOGLE_SERVICES_JSON | base64 --decode > app/google-services.json

    # Compila e Firma l'App Bundle (AAB)
    - name: Build App Bundle
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew bundleRelease

    # Salva l'AAB come artefatto scaricabile
    - name: Upload Signed AAB
      uses: actions/upload-artifact@v4
      with:
        name: bemyrider-release-aab
        path: app/build/outputs/bundle/release/app-release.aab

    # Carica l'AAB su Google Play Store
    - name: Deploy to Google Play Store
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJson: ${{ secrets.ANDROID_PUBLISHER_CREDENTIALS }}
        packageName: com.app.bemyrider
        releaseFiles: app/build/outputs/bundle/release/app-release.aab
        track: production
        status: completed
